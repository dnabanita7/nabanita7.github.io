<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign publications = site.pages | where: "type", "publications" | sort: "date" | reverse %}
      {% for page in publications %}
        {% unless page.draft %}
          {% include essay-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
